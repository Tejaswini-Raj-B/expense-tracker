<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Expense</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Add Expense</h1>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('add_expense') }}">Add Expense</a>
    <a href="{{ url_for('set_budget') }}">Set Budget</a>
    <a href="{{ url_for('report') }}">Monthly Report</a>
  </nav>
  <hr>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('add_expense') }}">
    <div>
      <label for="amount">Amount</label>
      <input id="amount" name="amount" type="text" required placeholder="e.g., 12.50">
    </div>
    <div>
      <label for="category">Category</label>
      <input id="category" name="category" type="text" required placeholder="e.g., Food">
    </div>
    <div>
      <label for="date">Date (YYYY-MM-DD)</label>
      <input id="date" name="date" type="date">
    </div>
    <div>
    <button type="submit">Add</button>
  </form>
</body>
</html>
